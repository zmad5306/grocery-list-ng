<div [ngClass]="{'done': item.done}">
    <span (click)="toggle(item)">
        <button mat-icon-button>
            <i *ngIf="!item.done" class="material-icons">check_box_outline_blank</i>
            <i *ngIf="item.done" class="material-icons">check_box</i>
        </button>
        {{item.name}}
    </span>
    <button mat-icon-button (click)="remove(item)">
        <i class="material-icons">delete</i>
    </button>
</div>
